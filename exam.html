<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./exam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font/fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
    <section class="login-form">
        <div class="login__container container">
            <h3 class="login__title">Creat account</h3>
            <p class="login__content">Get started with your free acount </p>
            <div class="login__twiter">
                <button class="login__link">
                    <i class="fa-brands fa-twitter"></i>
                    <p class="login__twiter-content">Login via Twitter</p>
                </button>
            </div>
            <div class="login__face">
                <button class="login__link login__link-face">
                    <i class="fa-brands fa-facebook"></i>
                    <p>Login via Facebook</p>
                </button>
            </div>
            <p class="login__mid">OR</p>
            <div class="login__input">
                <i class="fa-solid fa-user"></i>
                <input class="login__input-place" type="text" placeholder="Full name">
            </div>
            <div class="login__input">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Email address">
            </div>
            <div class="login__input">
                <i class="fa-solid fa-phone"></i>
                <input type="text" placeholder="Phone number">
            </div>
            <div class="login__input">
                <i class="fa-solid fa-house"></i>
                <select class="login__input-control">
                    <option selected="">Select job type</option>
                    <option >Designer</option>
                    <option >Manager</option>
                    <option >Accouting</option>
                </select>
            </div>
            <div class="login__input">
                <i class="fa-solid fa-lock"></i>
                <input type="text" placeholder="Create password">
            </div>
            <div class="login__input">
                <i class="fa-solid fa-lock"></i>
                <input type="text" placeholder="Repeat password">
            </div>
            <button class="login__button">Create Account</button>
            <div class="login__foot">
                <p>Have an account?<a href="#">Log in</a></p>
                
            </div>
        </div>
    </section>
</body>
</html>
